<html>
<head>
    <title>Karlbox Panel</title>
    <link href="panel.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="kb-panel">
    <div id="kb-headline">Karlbox sync</div>

    </p>
</div>
</body>

</html>
