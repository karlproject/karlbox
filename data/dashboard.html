<html>
<head>
    <title>Karlbox Dashboard</title>
    <link href="dashboard.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="kb-header">
    <a id="kb-showsetup">setup</a>

    <div id="kb-headline">Karlbox Dashboard</div>
</div>
<form id="kb-setupform" method="post" action="."  autocomplete="off">
    <fieldset>
        <label for="kb-username">Username</label>
        <input id="kb-username"/>
    </fieldset>
    <fieldset>
        <label for="kb-password">Password</label>
        <input id="kb-password" type="password"/>
    </fieldset>
    <fieldset>
        <label for="kb-karlurl">KARL URL</label>
        <input id="kb-karlurl" value="http://localhost:6543/"/>
    </fieldset>
</form>
</body>

</html>
