<!DOCTYPE HTML>
<html>
<head>
    <title>Karlbox Projects</title>
    <link rel="stylesheet" href="lib/css/smoothness/jquery-ui-1.8.11.custom.css">
    <link rel="stylesheet" href="ka.css">
</head>
<body>

<div id="ka-global-bg">

    <div id="ka-globalmenu">
        <span>KARL Apps: </span>
        <ul>
            <li><a href="#">Intranet</a></li>
            <li><a href="#">Communities</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">People</a></li>
            <li><a href="#" class="ka-currentapp">Piledriver</a></li>
        </ul>
    </div>

    <div id="ka-header">
        <div id="ka-header-menu">
            <a href="#" id="ka-header-reload">reload
            </a>
        </div>
        <div id="ka-header-logoframe">
            <a class="ka-subnav" href="#ka-index" id="ka-header-logo"
               data-options='{"tgt":"#ka-app-bg"}'>
                <img src="images/logo.gif"/>
            </a>
            <a href="#" id="ka-header-appname">
                Piledriver
            </a>
        </div>
    </div>

    <div id="ka-app-bg">
        <form id="kb-setupform" method="post" action="." autocomplete="off">
            <fieldset>
                <label for="kb-username">Username</label>
                <input id="kb-username"/>
            </fieldset>
            <fieldset>
                <label for="kb-password">Password</label>
                <input id="kb-password" type="password"/>
            </fieldset>
            <fieldset>
                <label for="kb-karlurl">KARL URL</label>
                <input id="kb-karlurl"/>
            </fieldset>
            <fieldset>
                <label for="kb-karlcommunity">KARL community</label>
                <input id="kb-karlcommunity"/>
            </fieldset>
            <fieldset>
                <label for="kb-localdir">Local user directory (change only for testing!)</label>
                <input id="kb-localdir"/>
            </fieldset>
            <div>
                <button id="kb-savesetup">Save</button>
            </div>
        </form>
    </div>


</div>


<!-- Load everything at the end to promote speed -->
<script src="lib/js/jquery-1.5.1.min.js" type="text/javascript"></script>
<script src="lib/js/jquery-ui-1.8.11.custom.min.js" type="text/javascript"></script>
<script src="karlapps.js" type="text/javascript"></script>
<script src="ka.js" type="text/javascript"></script>
</body>
</html>
